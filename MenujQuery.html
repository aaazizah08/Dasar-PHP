<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Menu dengan jQuery</title>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #333;
            overflow: hidden;
        }
        #menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        #menu a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div id="menu">
    <a href="#" class="menu-item">Home</a>
    <a href="#" class="menu-item">Beranda</a>
    <a href="#" class="menu-item">Profil</a>
</div>

<script>
    // Ketika menu item diklik
    $('.menu-item').click(function() {
        // Menghapus kelas active dari semua menu item
        $('.menu-item').removeClass('active');
        // Menambahkan kelas active ke menu item yang diklik
        $(this).addClass('active');
    });
</script>

</body>
</html>
