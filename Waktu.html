<html>
    <head>
        <title>Real Time</title>
    </head>
    <body>
        <p id = "datetime"></p>
        <script>
            function updateClock() {
                var now = new Date();
                var date = now.toLocaleDateString();
                var time = now.toLocaleTimeString();
                document.getElementById("datetime").innerHTML = "Tanggal: " +
                            date + "<br>" + "Waktu: " + time;
            }

            setInterval(updateClock, 1000);

            updateClock();
        </script>
    </body>
</html>
