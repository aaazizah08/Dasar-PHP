<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Dialog</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
  $(function() {
    $("#dialog").dialog({
      autoOpen: false, // Jangan buka otomatis saat halaman dimuat
      modal: true, // Dialog modal, fokus hanya pada dialog
      buttons: {
        "OK": function() {
          $(this).dialog("close");
        }
      }
    });

    $("#opener").on("click", function() {
      $("#dialog").dialog("open"); // Buka dialog saat tombol ditekan
    });
  });
</script>
</head>
<body>

<button id="opener">Buka Dialog</button>

<div id="dialog" title="Basic Dialog">
  <p>Ini adalah isi konten dari dialog.</p>
</div>

</body>
</html>
